<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">
</head>
<body>
  <div class="background-image">
    <h1 id="header-text">SIMPLE CONTACT FORM</h1>
    <div class="box-1">
      <div class="container">
        <form>
          <div class="mb-3 form-all">
            <label for="exampleInputEmail1" class="form-label">FIRST NAME</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="FIRST NAME">
          </div>
          <div class="mb-3 form-all">
            <label for="exampleInputPassword1" class="form-label">LAST NAME</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="LAST NAME">
          </div>
          <div class="mb-3 form-all">
            <label for="exampleInputPassword1" class="form-label">EMAIL</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="EMAIL">
          </div>
          <div class="mb-3 form-all">
            <label for="exampleInputPassword1" class="form-label">PHONE NUMBER</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="123-45-678">
          </div>
          <div class="mb-3 form-all">
            <label for="exampleInputPassword1" class="form-label">CITY</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="CITY">
          </div>
          <div class="mb-3 form-all">
            <label for="exampleInputPassword1" class="form-label">MESSAGE</label>
            <textarea class="form-control msg-box" id="exampleFormControlTextarea1" rows="3" placeholder="MESSAGE"></textarea>
            <button id="send-btn" type="button" class="btn btn-success">SEND</button>
          </div>
        </form>
      </div>
   </div>
   <p> Â© 2016 simple contact form. All right reserved | Designed by W3layouts</p>
  </div>
    
</body>
</html>
